<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-img src="assets/img/move up!.png"/>
  </ion-toolbar>
</ion-header>

<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-back-button defaultHref="/" text="Atras"></ion-back-button>
    </ion-buttons>
    <ion-title class="start-text">
        <h1 style="margin-right: 5px;">Solicitar Viaje</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="viajeForm">
    <ion-item>
      <ion-label position="floating">Origen</ion-label>
      <ion-input formControlName="origen"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Destino</ion-label>
      <ion-input formControlName="destino"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-datetime formControlName="fecha" displayFormat="MM/DD/YYYY"></ion-datetime>
    </ion-item>

    <ion-button expand="full" color="primary" (click)="enviarSolicitud()" [disabled]="!viajeForm.valid">
      Crear Viaje
    </ion-button>
  </form>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p class="centered-text">powered by V&A</p>
  </ion-toolbar>
</ion-footer>
