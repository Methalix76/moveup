<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-img src="assets/img/move up!.png"/>
  </ion-toolbar>
</ion-header>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-back-button defaultHref="/" text="Atras"></ion-back-button>
    </ion-buttons>
    <ion-title class="centered-text"><h1>Perfil de Usuario</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>Bienvenido, {{ nombre }}!</p> <!-- <----------------------modificacion para ver el tipo de perfil--->
  <ion-list>
    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-text>{{ nombre }}</ion-text> <!-- <----------------------modificacion para ver el tipo de perfil--->
    </ion-item>
    <ion-item>
      <ion-label>Usuario:</ion-label>
      <ion-text>{{ usuario }}</ion-text> <!-- <----------------------modificacion para ver el tipo de perfil--->
    </ion-item>
    <ion-item>
      <ion-label>Tipo de Usuario:</ion-label>
      <ion-text>{{ tipoUsuario }}</ion-text> <!-- <----------------------modificacion para ver el tipo de perfil--->
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p class="centered-text">powered by V&A</p>
  </ion-toolbar>
</ion-footer>
