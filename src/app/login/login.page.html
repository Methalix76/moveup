<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-img src="assets/img/move up!.png"/>
  </ion-toolbar>
</ion-header>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-back-button defaultHref="/" text="Atras"></ion-back-button>
    </ion-buttons>
    
    <ion-title><h1>LOGIN</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Añadido el formulario de login -->
  <div class="centered-div">
    <ion-toolbar>
      <ion-img src="assets/img/moveup.png"/>
    </ion-toolbar>
  </div>
  <h2><p class="centered-text"> Digita tu usuario </p></h2>
  <h2><p class="centered-text"> y contraseña </p></h2>
  
  <ion-list>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <br>
      <ion-input class="start-placeholder" [(ngModel)]="usuario" type="text" placeholder="Ingresar correo electronico"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <br>
      <ion-input class="center-placeholder" [(ngModel)]="pass" type="password" placeholder="Ingresar contraseña"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="ingresar()" expand="block" color="success" class="bold-text">Acceder</ion-button>
  <br>
  <div class="centered-text">
    <ion-text color="primary" (click)="goToPassChange()" class="bold-text"> Olvidaste tu contraseña? </ion-text>
    <br>
    <br>
  </div>
   <br>
  <br>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p class="centered-text">powered by V&A</p>
  </ion-toolbar>
</ion-footer>
